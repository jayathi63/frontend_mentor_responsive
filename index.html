<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="full-screen-container">
  <div class="card-container">
    <img src="images/illustration-hero.svg" alt="hero-illustration" class="card-image">
    <h3 class="card-header">Order Summary</h3>
    <div class="card-summary">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
    </div>
    <div class="card-payment">
      <img src="images/icon-music.svg" alt="music-icon" class="music-icon">
      <div class="plan-container">
        <div class="plan">Annual Plan</div>
      <div class="amount">$59.99/year</div>
      </div>
      
      <div class="change-link"><a href="#">change</a></div>
    </div>
    <div>
      <button class="payment-btn" type="button">
        Proceed to Payment
      </button>
    </div>
    <a href="#" class="cancel-lnk">
      Cancel Order
    </a>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
